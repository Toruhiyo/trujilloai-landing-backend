# CORS configuration for WebSockets and API endpoints
map $http_origin $cors_header {
    default "";
    "~^https?://(.*\.trujillo\.ai|localhost:[0-9]+)$" "$http_origin";
}

# CORS headers for server blocks
add_header 'Access-Control-Allow-Origin' $cors_header always;
add_header 'Access-Control-Allow-Credentials' 'true' always;
add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Sec-WebSocket-Key,Sec-WebSocket-Version,Sec-WebSocket-Extensions,Upgrade,Connection' always; 